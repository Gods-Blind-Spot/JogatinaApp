<ion-content>
  <pre class="text-center">{{this.data | json }}</pre>
  <div class="m-5 mx-auto w-fit">
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
      <form [formGroup]="loginForm">

        <div class="form-group mb-6">
          <label for="exampleInputEmail2" class="form-label inline-block mb-2 text-gray-700">Email address</label>
          <input type="email" formControlName="email"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-primary-shade bg-white bg-clip-padding rounded transition ease-in-out m-0 border-primary-tint focus:text-primary-default focus:bg-white focus:border-primary-shade focus:outline-none placeholder:text-primary-tint"
            id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email" />
        </div>

        <div class="form-group mb-6">
          <label for="exampleInputPassword2" class="form-label inline-block mb-2 text-gray-700">Password</label>
          <input type="password" formControlName="password"
            class=""
            id="exampleInputPassword2" placeholder="Password" />
        </div>

        <div class="flex justify-between items-center mb-6">
          <a href="#!"
            class="">Forgot
            password?</a>
        </div>

        <button (click)="login()" id="submit-bttn"
          class="">
          Sign in
        </button>
        <p class="text-gray-800 mt-6 text-center">
          Not a member?
          <a routerLink="../sign-up"
            class="">Register</a>
        </p>
      </form>
    </div>
  </div>
</ion-content>
