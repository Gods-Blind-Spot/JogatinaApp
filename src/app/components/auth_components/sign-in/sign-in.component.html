<div class="block p-6">
  <form [formGroup]="loginForm">

    <div class="form-group mb-6">
      <label for="exampleInputEmail2" class="form-label inline-block mb-2 text-gray-700">Email</label>
      <input type="email" formControlName="email"
        class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
        id="InputEmail" aria-describedby="emailHelp" placeholder="nome@exemplo.com" />
    </div>

    <div class="form-group mb-6">
      <label for="exampleInputPassword2" class="form-label inline-block mb-2 text-gray-700">Senha</label>
      <input type="password" formControlName="password"
      class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
      id="InputPassword" placeholder="suasenha" />
    </div>

    <div class="flex justify-between items-center mb-6">
      <a (click)="reset()" class="">Esqueci a senha</a>
    </div>

    <div class="flex justify-center">
      <ion-button (click)="login()" [disabled]="!loginForm.valid"
      id="submit-bttn" class="w-48 transition ease-in-out disabled:bg-primary-shade">
        Entrar
      </ion-button>
    </div>
  </form>
</div>
