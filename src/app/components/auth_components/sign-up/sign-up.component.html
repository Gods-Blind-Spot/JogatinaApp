<div class="block p-6">
  <form [formGroup]="registerForm">
    <div class="grid grid-cols-2 gap-4">
      <div class="form-group mb-6">
        <input type="text"
          class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
          id="" aria-describedby="emailHelp123" placeholder="Nome Completo" formControlName="fullname" />
      </div>
      <div class="form-group mb-6">
        <input type="date"
          class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
          id="exampleInput124" aria-describedby="Birthday" formControlName="birthdate" />
      </div>
    </div>
    <div class="form-group mb-6">
      <input type="email"
        class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
        id="exampleInput125" placeholder="Email address" formControlName="email" />
    </div>
    <div class="form-group mb-6">
      <input type="password"
        class="block w-full border-0 transition ease-in-out border-b-2 border-b-primary-default focus:text-primary-default focus:outline-none"
        id="exampleInput126" placeholder="Password" formControlName="password" />
    </div>
    <div class="flex justify-center">
      <ion-button type="submit" (click)="submit()" [disabled]="!registerForm.valid"
        class="w-48 transition ease-in-out disabled:bg-primary-shade">
        Sign up
      </ion-button>
    </div>
  </form>
</div>
